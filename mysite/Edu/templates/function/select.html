{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}数据查询{% endblock %}
{% block css %}
<style>
    .icon {
        margin: 0 5px;
    }
    .center { margin: auto;

    width: 85%;

    padding: 10px; }

    .middle {
 
        float: none;
      
        display: inline-block;
      
        vertical-align: middle;
      
     }
</style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row"> 
        <div class="row col-sm-2 middle">
            <label class="control-label "><h3>&nbsp&nbsp查询编号:</h3></label>
        </div>
        <div class="row col-sm-4 middle ">
            <input type="text" class="form-control " name="number" id="number" placeholder="查询编号">
        </div>
        <div class="row col-sm-3 middle text-center middle" >
            <label>
                <input type="radio" name="sel_number" id="checked_num" value="option1">教师编号
            </label>
            <label>
                <input type="radio" name="sel_number" id="checked_num" value="option2">教室编号
            </label>
            <label>
                <input type="radio" name="sel_number" id="checked_num" value="option3">课程编号
            </label>
        </div>
        <div class="row col-sm-2 middle text-center" style="margin: 0 5px;">
            <a class="btn btn-primary" id="select">查询</a>
        </div>
    </div>
</div>
<div id='newdiv'>

</div>
{% endblock%}
{% block script %}
    <script type="text/javascript" src="{% static 'js/select.js' %}"></script>
{% endblock %}
