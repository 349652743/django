{% extends "question_base.html" %}
{% load staticfiles %}
{% block title %}注册{% endblock %}
{% block css %}
{% endblock %}
{% block content %}
<div class="container">
    <div class="col-md-4 col-md-offset-4">
          <h2 class="text-center">欢迎注册</h2>
          <div class="form-group">
            <label for="id_username">用户名：</label>
            <input type="text" name='username' class="form-control" id="username" placeholder="Username" autofocus required>
          </div>
          <div class="form-group">
            <label for="id_password">密码：</label>
            <input type="password" name='password' class="form-control" id="password" placeholder="Password" required>
          </div>
          <button type="reset" class="btn btn-default pull-left">重置</button>
          <button type="submit" class="btn btn-primary pull-right" id="submit">提交</button>
    </div>
</div> <!-- /container -->
{% endblock %}
{% block script %}
<script src = "{% static '/js/reg.js' %}"></script>
{% endblock %}
